<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="/stylesheet.css">
    <title>Movie App5</title>
</head>
<body>
    <!-- Header -->
     <header>
        <h1>Movie App</h1>
     </header>

     <!-- Main Section with Background Image of theatre -->
      <main class="theatre">
        <!-- output area/screen sitting on top of background -->
         <div id="output" class="screen"></div>
      </main>
    
      <!-- footer controls (popcorn buttons)-->
       <footer class="controls">
        <button id="addMovieBtn">
            <img src="/images/popcorn-edited-unsplash.jpg" alt="Add"><br>Add Movie
        </button>
        <button id="displayMoviesBtn">
            <img src="/images/popcorn-edited-unsplash.jpg" alt="Display"><br>Display Movies
        </button>
        <button id="searchMoviesBtn">
            <img src="/images/popcorn-edited-unsplash.jpg" alt="Search"><br>Search Movies
        </button>
        <button id="sortMoviesBtn">
            <img src="/images/popcorn-edited-unsplash.jpg" alt="Sort"><br>Sort Movies
        </button>

       </footer>

       <!-- copyright -->
        <div class="copyright">
            Designed & Developed by Tiana Wilson &copy; 2025
        </div>



   <script src="script.js"></script>
</body>
</html>
